<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Dropdown Test</h1>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="testDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="testDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>

        <div id="output" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            console.log('Bootstrap version:', typeof bootstrap !== 'undefined' ? 'loaded' : 'not loaded');

            const dropdownElement = document.getElementById('testDropdown');
            if (dropdownElement && typeof bootstrap !== 'undefined') {
                new bootstrap.Dropdown(dropdownElement);
                console.log('Bootstrap dropdown initialized');
                document.getElementById('output').innerHTML = '<div class="alert alert-success">Bootstrap dropdown initialized successfully!</div>';
            } else {
                console.warn('Bootstrap dropdown not found or bootstrap not loaded');
                document.getElementById('output').innerHTML = '<div class="alert alert-danger">Bootstrap dropdown initialization failed!</div>';
            }
        });
    </script>
</body>
</html>
